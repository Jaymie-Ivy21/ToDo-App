<div class="container-fluid">
    <div class="container">

        <div class="row mt-4 content">
            <div class="col-md-6">

                <div class="card mt-4">
                    <h3 class="text-white p-3 pt-2 pb-2">To Do App</h3>
                </div>

                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Add a new task" name="task" [(ngModel)]="addTaskValue">
                        <button class="btn btn-outline-success" type="button" (click)="addTask()">+</button>
                    </div>
                </div>
                
                <h4 class="text-primary ">Tasks : </h4>

                <div style="overflow-y: auto; height: 350px;">
                    <div>
                        <div class="input-group row ">
                            <div class="card col-md-10 border-0"></div>
                            <button class="btn btn-outline-danger "></button>
                        </div>
                    </div>
                </div>

                <div class="modal fade"></div>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Task</h5>
                            <button></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter task">
                                <button class="btn b">Update</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>






















    </div>
</div>
